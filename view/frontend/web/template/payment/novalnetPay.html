<div class="payment-method"
    data-bind="css: {'_active': (getCode() == isChecked())}, event: {load: setIframeSrc()}, attr: {'id': getCode() + '_payment-div' }" >

    <div class="payment-method-title field choice" style="display:none" >
        <input type="radio"
                name="payment[method]"
                class="radio"
                data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>

    <iframe frameborder="0"
        width="100%"
        id="novalnetPaymentIFrame"
        scrolling="no"
        data-bind="event: {load: initPaymentForm()}"
        allow="payment" >
    </iframe>

    <div class="payment-method-content" >
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="no-display" >
            <input type="hidden" value=""  data-bind="attr: {'id': getCode() + '_post_data' }, value: nnPostData " >
            <input type="hidden" value=""  data-bind="attr: {'id': getCode() + '_payment_data' }, value: nnPaymentData " >
            <input type="hidden" value=""  data-bind="attr: {'id': getCode() + '_do_redirect' }, value: nnDoRedirect " >
        </div>

        <div class="payment-method-billing-address" data-bind="attr: {'id': getCode() + '_billing-address' }" >
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar" data-bind="attr: {'id': getCode() + '_actions-toolbar' }" >
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {id: getCode() + '_submit', title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
